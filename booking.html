<!DOCTYPE html>
<html>
<head>
    <title>Light Installers Booking Form</title>
    <link rel="stylesheet"  href="book.css">
</head>
<body>
    <div class="container">
        <h2>Bookings</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="2:00"> 2:00</option>
                <option value="4:00">4:00</option>
            </select>

            <label for="fixture">Do you need us to provide fixtures?</label>
            <select id="fixture" name="fixture" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Type of Service:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Residential lighting">Residential lighting</option>
                <option value="Commercial lighting">Commercial lighting</option>
                <option value="Institution Lighting">Institution lighting</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="booking.js"></script>
</html>
